<!DOCTYPE html>
<html lang="en">
<head>

    <title>LOGIN & REGISTRATION PAGE</title>
    <link rel="stylesheet" href="CSS/style.css">

<body background="Images/backgroundlogin.jpg">
    <!-- header part starts -->
    <header style="background-color:#fcba03;" width="100%">
        <img src="Images/keralatourismlogo.png" alt="Kerala Tourism Logo" width="150px">

<!-- header part ends -->

<!-- login form starts -->

<form action="#" class="login">
    <h2 style="color: white;"> USER LOGIN</h2>

    <div class="username">

        <br>
        <br>
    </div>

        <br>
        <input type="password" placeholder="Enter your Password">
        <br>
    </div>
<br>
    <div>
        <input type="submit" value="LOG IN" id="ok">
    </div>
<br>
<br>
    <div class="registration">
        <h4>Need an Account?</h4>
        <a href="registratio.html"><h4>Sign Up</h4></a>
